<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
</head>

<body>
    <center>
        <table style="margin-top: 100px;">
            <tr>
                <td>1st Number : </td>
                <td><input id="num1" placeholder="Enter first number"></td>
            </tr>

            <tr>
                <td>2nd Number: </td>
                <td><input id="num2" placeholder="Enter second number">
                </td>
            </tr>
        </table>
        <br>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
        <br>
        <br>
        <p id="the"></p>
    <p id="result"></p>
    </center>
    

    <script>
        function multiply() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            const result = num1 * num2;

            document.getElementById('the').innerHTML='The Result is : ';
            document.getElementById('result').textContent = result;
        }

        function divide() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            const result = num1 / num2;

            document.getElementById('the').innerHTML='The Result is : ';
            document.getElementById('result').textContent = result;
        }
    </script>
</body>

</html>
